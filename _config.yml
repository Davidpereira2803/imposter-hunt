title: "Imposter Hunt"
description: "The ultimate social deduction game - find the imposter before it's too late!"
baseurl: "/imposter-hunt" # IMPORTANT: Add your repo name here for GitHub Pages
url: "https://davidpereira2803.github.io"

author:
  name: "David Pereira"
  github: "davidpereira2803"

markdown: kramdown
remote_theme: pages-themes/slate@v0.2.0 # Use a dark theme that works on GitHub Pages

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

lang: en_US

# Navigation order
header_pages:
  - index.md
  - README.md
  - Privacy.md

exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - .expo/
  - .git/
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - android/
  - ios/
  - src/
  - app/
  - babel.config.js
  - metro.config.js
  - app.json

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
